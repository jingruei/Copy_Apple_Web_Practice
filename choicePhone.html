<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .color-item {
            border: 1px solid #dedede;
            display: flex;
            width: 100%;
            height: 100px;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .color-item:hover,
        .color-item.active {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h4 class="alert alert-info text-center">Choice iPhone</h4>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="images/graphite.png" alt="" class="img-fluid" id="color-image">
            </div>
            <div class="col-sm-6 mt-5">
                <div class="row" id="color-choice">

                    <div class="col-6 form-group">
                        <div class="color-item active" data-img="images/graphite.png">石墨色</div>
                    </div>
                    <div class="col-6 form-group">
                        <div class="color-item" data-img="images/silver.png">銀色</div>
                    </div>
                    <div class="col-6 form-group">
                        <div class="color-item" data-img="images/gold.png">金色</div>
                    </div>
                    <div class="col-6 form-group">
                        <div class="color-item" data-img="images/blue.png">太平洋藍色</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    let choice = document.querySelector('#color-choice')

    choice.addEventListener('click', (e) => {
        console.log("qqq",e.target);
        let target = e.target
        if (isColorItem(target)) {
            clearColorItemActive()
            target.classList.add('active')
            console.log(target.dataset);
            console.log( document.querySelector('#color-image'));
            document.querySelector('#color-image').src = target.dataset.img
        }
    })

    function isColorItem(dom) {
        console.log("dom",dom);
        console.log("domclass",dom.classList);
        if (dom && dom.classList) {
            let len = dom.classList.length
            for (let i = 0; i < len; i++) {
                if (dom.classList[i] == 'color-item') {
                    return true
                }
            }
        }
        return false
    }

    function clearColorItemActive() {
        console.log("all",document.querySelectorAll('.color-item'));
        document.querySelectorAll('.color-item').forEach((item) => {
            item.classList.remove('active')
        })
    }
</script>

</body></html>
